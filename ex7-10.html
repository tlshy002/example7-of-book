<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리터럴 표기법으로 객체 만들기</title>
  <script>
    //사용자 객체 만들기
    var account = {
      //프로퍼티 생성 및 초기화
      owner : "신혜연", //계좌 주인
      code : "123", //계좌 코드
      balance : 25000, //잔액 프로퍼티

      //메소드 작성
      inquiry : function() { return this.balance; },
      deposit : function(money) { this.balance += money; },
      withdraw : function(money) {
        this.balance -= money; //money가 balance보다 작다고 가정
        return money;
      }
    }
  </script>
</head>
<body>
  <h2>리터럴 표기법으로 객체 만들기</h2>
  <hr>
  <script>
    //객체 활용
    document.write("account : ");
    document.write(account.owner + ", ");
    document.write(account.code + ", ");
    document.write(account.balance + "<br>");

    account.deposit(10000); //만원 저금
    document.write("10000원 저금 후 잔액은 " + account.inquiry() + "<br>");
    account.withdraw(5000); //5000원 인출
    document.write("5000원 인출 후 잔액은 " + account.inquiry());
  </script>
</body>
</html>
