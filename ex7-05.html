<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date객체</title>
</head>
<body>
  <h2>Date객체로 현재 시간 알아내기</h2>
  new Date()로 현재 시간을 출력하고 임의의 시간을 저장하는<br>
  자바스크립트 코드를 작성하기
  <hr>
  <script>
    var now = new Date(); //현재 시간 값을 가진 Date객체 생성
    document.write("현재 시간 : " + now.toUTCString() + "<br><hr>");
    document.write(now.getFullYear() + "년도<br>");
    document.write(now.getMonth() + 1 + "월<br>");
    document.write(now.getDate() + "일<br>");
    document.write(now.getHours() + "시<br>");
    document.write(now.getMinutes() + "분<br>");
    document.write(now.getSeconds() + "초<br>");
    document.write(now.getMilliseconds() + "밀리초<br><hr>");
    var next = new Date(2022, 11, 25, 1, 10, 10); // 11은 12월
    document.write("next.toLocaleString() : " + next.toLocaleDateString() + "<br>");
  </script>
</body>
</html>
