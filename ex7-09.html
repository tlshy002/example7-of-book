<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>new Object()로 사용자 객체 만들기</title>
  <script>
    //메소드로 사용할 3개의 함수 작성
    function inquiry() { return this.balance; } //잔금 조회
    function deposit(money) { this.balance += money; } //money만큼 저금
    function withdraw(money) { //예금인출, money는 인출하고자 하는 액수
      this.balance -= money; //money가 balance보다 작다고 가정
      return money;
    }

    //사용자 객체 만들기
    var account = new Object();
    account.owner = "신혜연"; //계좌 주인 프로퍼티 owner 생성 및 초기화
    account.code = "123"; //코드 프로퍼티 code 생성 및 초기화
    account.balance = 25000; //잔액 프로퍼티 balance 생성 및 초기화
    account.inquiry = inquiry;
    account.deposit = deposit;
    account.widthraw = widthraw;
  </script>
</head>
<body>
  <h2>new Object()로 사용자 객체 만들기</h2>
  new Object()를 이용해서 account객체를 작성하고 활용하는 사례
  <hr>
  <script>
    //객체 활용
    document.write("account : ");
    document.write(account.owner + ", ");
    document.write(account.code + ", ");
    document.write(account.balance + "<br>");

    account.deposit(10000); //만원 저금
    document.write("10000원 저금 후 잔액은 " + account.inquiry() + "<br>");
    account.withdraw(5000); //5000원 인출
    document.write("5000원 인출 후 잔액은 " + account.inquiry());
  </script>
</body>
</html>
