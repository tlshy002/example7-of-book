<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matr활용 구구단</title>
  <script>
    function randomInt() { //1~9의 십진 난수 리턴
      return Math.floor(Math.random()*9) + 1;
    }
  </script>
</head>
<body>
  <h2>Math를 활용한 구구단 연습</h2>
  Math.random()을 이용하여 구구단 문제를 하나 만들고, <br>
  prompt()를 이용하여 출력하여 사용자로부터 답을 받아서 <br>
  정답이면 그림과 같이 출력하고 틀리면 '아니오'를 출력하는 웹페이지
  <hr>
  <script>
    var ques = randomInt() + "*" + randomInt(); //구구단 문제 생성
    var user = prompt(ques + " 값은 얼마입니까?", 0); //사용자로부터 답 입력
    if(user == null) {
      document.write("구구단 연습을 종료합니다");
    }
    else {
      var ans = eval(ques);
      if(ans == user)
        document.write("정답! ");
      else
        document.write("아니오! ");
      document.write(ques + " = " + "<strong>" + ans + "</strong>입니다<br>");
    }
  </script>
</body>
</html>
