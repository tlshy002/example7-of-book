<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array 객체의 메소드 활용</title>
  <script>
    function pr(msg, arr) {
      document.write(msg + arr.toString() + "<br>");
    }
  </script>
</head>
<body>
  <h2>Array 객체의 메소드 활용</h2>
  <hr>
  <script>
    var a = new Array("황", "김", "신");
    var b = new Array("박");
    var c;

    pr("배열 a = ", a);
    pr("배열 b = ", b);
    document.write("<br>");

    c = a.concat(b); //c는 a와 b를 연결한 새 배열
    pr("c = a.concat(b) 후 c = ", c); 
    pr("c = a.concat(b) 후 a = ", a); 
    document.write("<br>");

    c = a.join("##"); //c는 배열 a를 연결한 문자열
    pr("c = a.join() 후 c = ", c);
    pr("c = a.join() 후 a = ", a);
    document.write("<br>");

    c = a.reverse(); //a.reverse()로 a자체 변경
    pr("c = a.reverse() 후 c = ", c);
    pr("c = a.reverse() 후 a = ", a);
    document.write("<br>");
    
    c = a.slice(1, 2); //c는 새 배열
    pr("c = a.slice(1, 2) 후 c = ", c);
    pr("c = a.slice(1, 2) 후 a = ", a);
    document.write("<br>");

    c = a.sort(); //a.sort()는 a자체변경
    pr("c = a.sort() 후 c = ", c);
    pr("c = a.sort() 후 a = ", a);
    document.write("<br>");

    c = a.toString(); //toString()은 원소 사이에 ","를 넣어 연결된 문자열 생성
    document.write("a.toString() : " + c);

  </script>
</body>
</html>
