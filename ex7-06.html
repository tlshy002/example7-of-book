<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방문시간에 따라 달라짐</title>
</head>
<body>
  <h2>방문시간에 따라 달라지는 배경색</h2>
  페이지 방문 초시간이 짝수이면 violet, 홀수면 lightskyblue 배경
  <hr>
  <script>
    var current = new Date();
    if(current.getSeconds() % 2 == 0)
      document.body.style.backgroundColor = "violet";
    else
      document.body.style.backgroundColor = "lightskyblue";

    document.write("현재시간 : ");
    document.write(current.getHours(), "시, ");
    document.write(current.getMinutes(), "분, ");
    document.write(current.getSeconds(), "초<br>");
  </script>
</body>
</html>
