<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체생성 및 활용</title>
</head>
<body>
  <h2>객체생성 및 활용</h2>
  <hr>
  <script>
    //Date 객체생성
    var today = new Date();

    //Date 객체의 toLocaleString() 메소드 호출
    document.write("현재시간 : " + today.toLocaleString() + "<br><br>");

    //String 객체생성
    var mystr = new String("Studying JS");
    document.write("mystr의 내용 : " + mystr + "<br>");
    document.write("mystr의 길이 : " + mystr.length + "<br>");
  </script>
</body>
</html>
