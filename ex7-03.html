<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체로 배열만들기</title>
</head>
<body>
  <h2>객체로 배열만들기</h2>
  <hr>
  <script>
    var degrees = new Array(); //빈 배열 생성
    degrees[0] = 15.5;
    degrees[1] = 15.6;
    degrees[2] = 16.3;
    degrees[3] = 17.6;
    degrees[4] = 19.1;
    degrees[5] = 21.8;

    var sum = 0;
    for(i=0; i<degrees.length; i++) //배열의 크기만큼 반복
    sum += degrees[i];

    document.write("평균 온도는 " + sum/degrees.length + "<br>");
  </script>
</body>
</html>
